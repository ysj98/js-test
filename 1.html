<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
/*1、 输入一个随机位数的数字(10位以内)，逆序打印输出各位数是多少
如：输入：8273842
输出：
2
4
8
3
7
2
8*/
			var num = prompt("请输入一个正整数")
			for(var i = num.length-1;i>=0;i--){
				document.write(num[i])
			}
		</script>
	</body>
</html>
